<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid bootstrap</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"
    >
</head>
<body>
    <div class="container-fluid border border-warning p-5">
        <h2>Trabalhando com row e col</h2>
        <div class="row mb-4 text-white">
            <div class="col border border-white p-2 bg-dark">Item 1</div>
            <div class="col border border-white p-2 bg-dark">Item 2</div>
            <div class="col border border-white p-2 bg-dark">Item 3</div>
        </div>

        <h2>Trabalhando com row e col com tamanhos</h2>
        <div class="row mb-4">
            <div class="col-2 border border-dark p-2 bg-warning">Item 1</div>
            <div class="col-1 border border-dark p-2 bg-warning">Item 2</div>
            <div class="col-3 border border-dark p-2 bg-warning">Item 3</div>
        </div>

        <div class="row">
            <div class="col-2 border border-dark p-2 bg-info">Item 1</div>
            <div class="col-2 border border-dark p-2 bg-info">Item 2</div>
            <div class="col-1 border border-dark p-2 bg-info">Item 3</div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
    ></script>
</body>
</html>
